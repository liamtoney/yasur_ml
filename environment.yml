  - conda-forge
  - defaults
dependencies:
  - black
  - cartopy
  - gdal
  - gmt
  - ipython
  - isort
  - obspy
  - pip
  - pyarrow
  - pygmt
  - rasterio
  - scikit-learn
  - tsfresh
  - utm
  - xarray
  - pip:
      - --editable ${HOME}/work/python_util
      - --editable ${HOME}/repos/waveform_collection
      - --editable ${HOME}/repos/rtm
      - --editable ${HOME}/work/yasur_ml
